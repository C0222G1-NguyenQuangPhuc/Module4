<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Remove Product</h3>
<p>
    <a th:href="@{/songs}">
        Back to home
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/songs/delete}" th:object="${song}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{idSong}"/>
        <div>
            <label>Name Song</label>
            <input type="text" readonly th:field="*{nameSong}"/>
        </div>
        <div>
            <label>Artist</label>
            <input type="text" readonly th:field="*{artist}"/>
        </div>
        <div>
            <label>Type</label>
            <input type="text" readonly th:field="*{type}"/>
        </div>
        <div>
            <label>Link</label>
            <input type="text" readonly th:field="*{link}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
