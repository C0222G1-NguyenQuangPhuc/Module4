<div class="create-form">
    <div class="container w-50">
        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
            <h3 style="align-content: center; color: #0069d9">Form thêm mới nhân viên</h3>
            <div class="form-group">
                <label for="exampleFormControlInput1">Tên nhân viên:</label>
                <input type="text" th:field="*{employeeName}" class="form-control" id="exampleFormControlInput1">
                <p style="color: red" th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Ngày sinh:</label>
                <input type="date" th:field="*{employeeBirthDay}" class="form-control" id="exampleFormControlInput2">
                <p style="color: red" th:if="${#fields.hasErrors('employeeBirthDay')}" th:errors="*{employeeBirthDay}"></p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Số CMND:</label>
                <input type="text" th:field="*{employeeIdCard}" class="form-control" id="exampleFormControlInput3">
                <p style="color: red" th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}"></p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput4">Mức lương:</label>
                <input type="text" th:field="*{employeeSalary}" class="form-control" id="exampleFormControlInput4">
                <p style="color: red" th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}"></p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput5">Số điện thoại:</label>
                <input type="text" th:field="*{employeePhone}" class="form-control" id="exampleFormControlInput5">
                <p style="color: red" th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"></p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput6">Email:</label>
                <input type="text" th:field="*{employeeEmail}" class="form-control" id="exampleFormControlInput6">
                <p style="color: red" th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}"></p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput7">Địa chỉ:</label>
                <input type="text" th:field="*{employeeAddress}" class="form-control" id="exampleFormControlInput7">
                <p style="color: red" th:if="${#fields.hasErrors('employeeAddress')}" th:errors="*{employeeAddress}"></p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Vị trí</label>
                <select class="form-control" th:field="*{position}" id="exampleFormControlSelect1">
                    <option th:each="position : ${positionList}" th:value="${position.positionId}" th:text="${position.positionName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Vị trí</label>
                <select class="form-control" th:field="*{educationDegree}" id="exampleFormControlSelect2">
                    <option th:each="degree : ${degreeList}" th:value="${degree.educationDegreeId}" th:text="${degree.educationDegreeName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect3">Vị trí</label>
                <select class="form-control" th:field="*{division}" id="exampleFormControlSelect3">
                    <option th:each="division : ${divisionList}" th:value="${division.divisionId}" th:text="${division.divisionName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect3">Tên người dùng</label>
                <select class="form-control" th:field="*{user}" id="exampleFormControlSelect3">
                    <option th:each="user : ${userList}" th:value="${user.userName}" th:text="${user.userName}"></option>
                </select>
            </div>
            <div class="w-100">
                <button type="submit" class="btn btn-success w-50" style="alignment: center">Lưu</button>
            </div>
            <div th:if="${message}">
                <span th:text="${message}"></span>
            </div>
        </form>
    </div>
</div>
