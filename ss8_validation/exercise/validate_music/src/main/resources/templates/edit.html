<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Edit Song</h3>
<p>
    <a th:href="@{/songs}">
        Back to home
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/songs/update}" th:object="${song}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{idSong}"/>
        <div>
            <label>Name Song</label>
            <input type="text" th:field="*{nameSong}"/>
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></p>
        <div>
            <label>Artist</label>
            <input type="email" th:field="*{artist}"/>
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></p>
        <div>
            <label>Type</label>
            <input type="text" th:field="*{type}"/>
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
        <div>
            <label>Link</label>
            <input type="text" th:field="*{link}"/>
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></p>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
